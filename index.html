<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Going down a curved highway through a mountain range: -->
    <!-- https://assets.mixkit.co/videos/41576/41576-720.mp4 -->
    <!-- Countryside meadow: -->
    <!-- https://assets.mixkit.co/videos/4075/4075-720.mp4 -->
    <!-- Calm sea with paddleboarder: -->
    <!-- https://assets.mixkit.co/videos/2079/2079-720.mp4 -->
    <!-- Videos with sound – glucophone: -->
    <!-- https://pixabay.com/videos/hang-glucophone-musical-instrument-30902/ -->
    <!-- Videos with sound – singing bowl: -->
    <!-- https://pixabay.com/videos/singing-bowl-kundalini-meditation-63229/ -->

    <div class="player">
        <!-- On mobile devices, when you click "play" it will go to full-screen view by default, which is why we need playsinline attribute here: -->
        <video src="videos/glucophone.mp4" class="video" playsinline></video>
        <div class="show-controls">
            <div class="controls-container">
                <!-- Progress bar: -->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <!-- Grouping controls to be split between left and right side of player: -->
                <div class="control-group">
                    <!-- Left side controls: -->
                    <div class="controls-left">
                        <div class="play-controls">
                            <!-- Play/pause: -->
                            <i class="fas fa-play" title="Play" id="play-btn"></i>
                            <!-- Volume: -->
                            <div class="volume">
                                <div class="volume-icon">
                                    <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                                    <div class="volume-range" title="Change Volume">
                                        <div class="volume-bar"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Right side controls: -->
                    <div class="controls-right">
                        <!-- Speed: -->
                        <div class="speed" title="Playback Rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5x</option>
                                <option value="0.75">0.75x</option>
                                <option value="1" selected>1x</option>
                                <option value="1.5">1.5x</option>
                                <option value="2">2x</option>
                            </select>
                        </div>
                        <!-- Time: -->
                        <div class="time">
                            <span class="time-elapsed">00:00 / </span>
                            <span class="time-duration">2:38</span>
                        </div>
                        <!-- Fullscreen toggle: -->
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
